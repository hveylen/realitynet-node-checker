<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealityNet Node Status Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>RealityNet Node Status Checker</h1>

    <div class="container">
        <label for="nodeIdInput">Enter Your Node ID:</label>
        <input type="text" id="nodeIdInput" placeholder="Paste your full Node ID here">
        <button id="checkButton">Check Status</button>

        <h2>Result:</h2>
        <div id="resultArea">
            Enter your Node ID and click Check Status.
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
